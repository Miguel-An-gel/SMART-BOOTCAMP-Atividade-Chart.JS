<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Implementando o Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
      </div>

      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho'],
            datasets: [{
              label: '# of Votes',
              data: [22, 24, 27, 23, 20, 18],
              backgroudColor: [
                'rgba(255, 99, 132, 0.2)'
              ],
              data: [90, 24, 27, 23, 20, 18],
              
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</body>
</html>
